name: Playwright CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 17 * * *"   # 1:00 AM PHT (UTC+8)
  workflow_dispatch:       # manual trigger

jobs:
  e2e-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    # Checkout the repo
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Setup Node
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Install dependencies
    - name: Install Dependencies
      run: npm ci

    # Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Clean previous reports
    - name: Clean old reports
      run: |
        rm -rf allure-results allure-report playwright-report || true

    # Run Playwright tests with HTML + Allure reporters
    - name: Run Playwright Tests
      run: npx playwright test --reporter="list,html,allure-playwright"

    # Debug: list Allure results to ensure data exists
    - name: Check Allure Results
      run: |
        echo "Allure results folder content:"
        ls allure-results || echo "No allure-results found!"

    # Generate Allure HTML report
    - name: Generate Allure Report
      run: npx allure generate allure-results --clean -o allure-report

    # Upload Playwright HTML report
    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30

    # Upload Allure report
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
